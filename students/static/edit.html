<!DOCTYPE html>

    <head>

    <body>

        <!-- Start Conteiner-->

                    </tr>

                    </tr>

                    </tr>
                    <tr>
                        <td>Фото</td>

                        Змінити:<input type="file"/> </td>
                    </tr>
                    <tr>
                        <td>Група</td>
                        <td>
                            <select>
                                <option value="">Усі студенти</option>
                                <option value="">МтМ - 21</option>
                                <option value="">МтМ - 22</option>
                                <option value="">МтМ - 23</option>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td></td>

                            <a href="#" class="btn btn-default" role="button">Скасувати</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>





        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
